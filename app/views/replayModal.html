<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="onCancel()">&times;</button>
	<h4 class="modal-title">Nouvelle partie</h4>
</div>
<div class="modal-body">
	<p>Voulez-vous rejouer contre {{game.adversary.name}} ?</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="onReplayNo()">Non</button>
	<button class="btn btn-danger btn-ok" ng-click="onReplayYes()">Oui</button>
</div>

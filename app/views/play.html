<div>
	<div class="partyName"><p>{{game.name}}<p></div>
	<div class="gameArea">
		<div class="adversaries">
			<p class="playerName">{{game.player2.name}}</p>
			<img class="playerAvatar" ng-src="/images/player.png" width="100" height="100"/> 
			<div>{{game.player2.action}}</div>
		</div>
		<div class="currentPlayer"> 
			<div class="actions">
				<span ng-repeat="action in game.actions">
					<button type="submit" class="btn btn-default" ng-click="game.player1.play(action.id)">{{action.name}}</button>
				</span>
			</div>
			<div class="playerDisplay">
				<img class="playerAvatar" ng-src="/images/player.png" width="100" height="100"/> 
				<p class="playerName">{{game.player1.name}}</p>
			</div>
		</div>
	</div>
</div>
